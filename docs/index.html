<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <title>Lovely Charts</title>
  <link rel="stylesheet" href="lovely-chart/lovely-chart.css"/>
  <link rel="stylesheet" href="./snow.css"/>
  <style>
    body {
      font: 300 13px Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 10px 0 50px 0;
      color: #222222;
      background: white;
      transition: background-color 300ms ease-out;
      text-align: center;
    }

    body.skin-night {
      color: white;
      background: #242F3E;
    }

    h2 {
      padding-left: 10px;
    }

    #container {
      display: inline-block;
      width: 100%;
      max-width: 480px;
      text-align: left;
    }

    a#skin-switcher {
      display: block;
      text-align: center;
      font-size: 18px;
      color: #108BE3;
      text-decoration: none;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      margin-bottom: 50px;
    }

    #killer {
      display: inline-block;
      width: 100%;
      max-width: 480px;
      text-align: center;
      transition: color 300ms ease-out;
    }

    body.skin-night #killer {
      color: white;
    }

    #killer .circle {
      border-color: #BAEFFB;
    }

    a#skin-switcher:hover, a#skin-switcher:active, a#skin-switcher:visited {
      color: rgba(16, 139, 227, 0.71);
    }
  </style>
  <script defer src="./lovely-chart/LovelyChart.js"></script>
  <script defer async>
    fetch('./chart_data.json')
      .then((response) => response.json())
      .then((data) => {
        const charts = data.map((chartData) => LovelyChart.create('container', chartData));

        document.getElementById('skin-switcher').addEventListener('click', (e) => {
          e.preventDefault();

          document.body.classList.toggle('skin-night');
          e.target.innerText = `Switch to ${document.body.classList.contains('skin-night') ? 'Day' : 'Night'} Mode`;
          charts.forEach((chart) => {
            chart.redraw();
          });
        });
      });

    let snow;
    window.onload = () => {
      document.getElementById('killer-feature').addEventListener('click', (e) => {
        e.preventDefault();

        e.currentTarget.classList.toggle('checked');

        if (!snow) {
          snow = document.createElement('div');
          let html = '';
          for (let i = 0; i < 12; i++) {
            html += '<div class="flake">❄️</div>';
          }
          snow.innerHTML = html;
        }

        if (snow.parentNode) {
          document.body.removeChild(snow);
        } else {
          document.body.appendChild(snow);
        }
      });
    };

  </script>
</head>
<body>
<div id="container">
  <h2>Followers</h2>
</div>
<a href="#" id="skin-switcher">Switch to Night Mode</a>
<p class="lovely-chart" id="killer">
  <span>Killer:</span>
  <a href="#" data-key="y1" class="checkbox" id="killer-feature">
    <span class="circle"></span>
    <span class="label">Let it snow :)</span>
  </a>
</p>
</body>
</html>
